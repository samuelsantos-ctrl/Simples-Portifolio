<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Scripts</title>
    <!-- highlight.js para formatação de código - tema GitHub Dark -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div style="flex: 1;">
                <label class="label" for="script-selector">Selecione Script:</label>
                <select id="script-selector">
                    <option value="">Escolha um arquivo...</option>
                    <option value="primes.js">primes.js</option>
                    <option value="fibonacci.js">fibonacci.js</option>
                </select>
            </div>
            <div class="button-group">
                <button id="copy-btn" class="btn" title="Copiar código">Copiar</button>
                <button id="download-btn" class="btn" title="Baixar script">Baixar</button>
            </div>
        </div>
        
        <h1 id="script-title">Visualizador</h1>
        
        <!-- Código Fonte primeiro (AGORA EM PRIMEIRO LUGAR) -->
        <h3>Código Fonte</h3>
        <pre><code id="code-display" class="language-javascript"></code></pre>
        
        <!-- Resultado da Execução segundo (AGORA EM SEGUNDO LUGAR) -->
        <h3>Resultado da Execução</h3>
        <div id="results">Selecione um script para ver os resultados</div>
        <div id="truncation-note" class="truncation-note"></div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
